<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="screen">
                <div class="input"></div>
                <div class="results">0</div>
            </div>
            <span>Darlington's calculator</span>
        </div>
        <div class="keyboard">
            <button class="btn" id="del">AC</button>
            <button class="btn" id="(">(</button>
            <button class="btn" id=")">)</button>
            <button class="btn" id="return">&Larr;</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="operator" id="/">&divide;;</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="operator" id="-">&minus;</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id=".">&dot;</button>
            <button class="btn" id="=">&equals;</button>
            <button class="btn" id="+">&plus;</button>


        </div>
    </div>

</body>

</html>
